server:
  port: 9999

  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
      force: true

spring:
  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

  profiles:
    active:
      - develop
    group:
      green: "server"
      develop: "env"

  redis:
    host: localhost # 서버 host
    port: 6379 # redis 서버 포트

LOGIN_SUCCESS_URL: http://localhost:8080/login-success?accessToken=

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

springdoc:
  swagger-ui:
    path: /api-docs
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.soundbridge.domain
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

OPENVIDU_URL: http://localhost:4443/
OPENVIDU_SECRET: MY_SECRET


